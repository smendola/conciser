<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #1a73e8;
    }

    .video-info {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #1765cc;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 12px;
      background: #e8f0fe;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.processing {
      background: #fff3cd;
    }

    .status.completed {
      background: #d4edda;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .progress {
      margin-top: 8px;
      font-size: 11px;
      color: #666;
      font-family: monospace;
    }

    .download-btn {
      background: #28a745;
      margin-top: 8px;
    }

    .download-btn:hover {
      background: #218838;
    }

    .error {
      color: #d32f2f;
      margin-top: 8px;
      font-size: 12px;
    }

    .settings {
      margin: 12px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
    }

    .setting-group {
      margin-bottom: 12px;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }

    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      background: white;
    }

    input[type="range"] {
      width: 100%;
      margin: 6px 0;
    }

    .slider-value {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    .strategy-desc {
      font-size: 10px;
      color: #666;
      font-style: italic;
      margin-top: 4px;
    }

  </style>
</head>
<body>
  <h2>ðŸŽ¬ NBJ Condenser</h2>

  <div class="video-info" id="videoInfo">
    Waiting for YouTube page...
  </div>

  <div class="settings" id="settings">
    <div class="setting-group">
      <label class="setting-label" for="voiceSelect">Voice</label>
      <select id="voiceSelect">
        <option value="">Loading voices...</option>
      </select>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="aggressivenessSlider">Aggressiveness</label>
      <input type="range" id="aggressivenessSlider" min="1" max="10" value="5" step="1">
      <div class="slider-value">
        <span id="aggressivenessValue">5</span>
      </div>
      <div id="strategyDesc" class="strategy-desc">Loading...</div>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="speedSlider">Speech Speed</label>
      <input type="range" id="speedSlider" min="0.9" max="2.0" value="1.12" step="0.01">
      <div class="slider-value">
        <span id="speedValue">1.12x</span>
        <span></span>
      </div>
    </div>
  </div>

  <button id="condenseBtn" disabled>Condense Video</button>

  <div id="statusContainer"></div>

  <script src="popup.js"></script>
</body>
</html>
