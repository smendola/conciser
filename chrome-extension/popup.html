<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #1a73e8;
    }

    .video-info {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #1765cc;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 12px;
      background: #e8f0fe;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.processing {
      background: #fff3cd;
    }

    .status.completed {
      background: #d4edda;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .progress {
      margin-top: 8px;
      font-size: 11px;
      color: #666;
      font-family: monospace;
    }

    .download-btn {
      background: #28a745;
      margin-top: 8px;
    }

    .download-btn:hover {
      background: #218838;
    }

    .error {
      color: #d32f2f;
      margin-top: 8px;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <h2>ðŸŽ¬ Conciser Remote</h2>

  <div class="video-info" id="videoInfo">
    Waiting for YouTube page...
  </div>

  <button id="condenseBtn" disabled>Condense Video</button>

  <div id="statusContainer"></div>

  <script src="popup.js"></script>
</body>
</html>
